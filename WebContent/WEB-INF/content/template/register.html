<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="${C.ctp}/template/j2cms/css/common.css" rel="stylesheet" type="text/css" />
<link href="${C.ctp}/template/j2cms/css/Search.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="${C.ctp}/template/j2cms/js/setHeight.js" type="text/javascript"></script>
<title>注册-${C.name}</title>
</head>
<body>
<div id="container">  
	<#include "/head.html" parse=false encoding="UTF-8">
<div id="main">
<center>
    <table width="60%" height="400" border="0" align="center"
		cellspacing="0" style="font-weight: bold; font-size: 10pt;">
		<tr>
			<td>
				<form method="post" action="userSave" name="addForm">
					<table width="100%" align="center" height="256" border="1"  rules="groups" frame="border" style="border-color: #99CCFF; ">
						<tr style="background-color: #edf2f7">
							<td height="25" width="35%" align="right">用户名：</td>
							<td align="left"><input id="entity.username" style="height:30px; width:200px "
								name="entity.username" value='${(entity.username)!""}' />
								<font color="#B10000">${message1!""}</font> 
							</td>
						</tr>
						<tr style="background-color: #edf2f7">
							<td height="25" align="right">密码：</td>
							<td align="left"><input id="entity.password" type="password"
								style="height:30px; width:200px " name="entity.password" value='${(entity.password)!""}' />
								<font color="#B10000">${message2!""}</font> 
						    </td>
						</tr>

						<tr>
							<td height="83" align="right">&nbsp;</td>
							<td align="left">
							 <input type="submit" style="height: 40px" name="Submit" value="&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;" />
							</td>
						</tr>

					</table>
				</form>
			</td>
		</tr>
	
	</table>
	</center>
	
	<div id="copyright">
			<#include "/foot.html" parse=false encoding="UTF-8">
		</div>
</div><!--main end-->

</div><!--container end-->


</body>
</html>
